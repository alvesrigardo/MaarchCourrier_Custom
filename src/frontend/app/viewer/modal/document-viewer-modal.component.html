<div class="mat-dialog-content-container">
    <h1 mat-dialog-title style="display: flex;">
        <span style="flex: 1;text-align: center;">{{data.title}}</span>
        <button title="{{'lang.close' | translate}}" mat-icon-button [mat-dialog-close]="">
            <mat-icon style="line-height: 30px;"  class="fa fa-times-circle fa-2x"></mat-icon>
        </button>
    </h1>
    <mat-dialog-content style="min-width: 99vh;" [ngStyle]="{'min-height': data.isNewVersion !== undefined ? '90vh' : '99vh'}">
        <app-document-viewer #appDocumentViewer
            [editMode]="false" [base64]="data.base64"
            [title]="data.title" [filename]="data.filename"
            [downloadActions]="data.downloadActions" [isSigned]="data.isSigned">
        </app-document-viewer>
    </mat-dialog-content>
    <ng-container *ngIf="data.isNewVersion !== undefined">
        <span class="divider-modal"></span>
        <div mat-dialog-actions class="actions" style="position: relative;">
            <button mat-raised-button color="primary" (click)="createNewVersion()">{{'lang.createNewVersion' | translate}}</button>
        </div>
    </ng-container>
</div>
